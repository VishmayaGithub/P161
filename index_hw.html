<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Bowling</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  
    <script src="Ball.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


    </head>
    <body>
        <a-scene id="scene" background = "color : #f7dcf5">

            <a-assets>        
                <a-asset-item
                  id="pin"
                  src="./models/pin/scene.gltf"
                ></a-asset-item>
                
              </a-assets>

            <!--Light-->
     
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Ball-->
      <a-entity ball></a-entity>

      <a-box position="-3 1 -9" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>
      <a-box position="-5 1 -9" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>
      <a-box position="5 1 -9" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>

      <a-box position="0 1 -9" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>

      <a-box position="3 1 -9" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>

      <a-box position="-2 1 -11" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>
      <a-box position="-3 1 -11" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>
      <a-box position="3 1 -11" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>

      <a-box position="1 1 -11" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>

      <a-box position="0 1 -12" color="tomato" depth="1" height="1" width="1" gltf-model = "#pin" scale = "6 6 6"></a-box>
      <!--Ground-->
      <a-plane
        id="ground"
        
        position="0 1 -1"
        rotation="-90 0 0"
        height="200"
        width="10"
        color="#FF69B4"
        static-body
        visible="true"
      >

      <a-cylinder position = "-9.3 0 0" radius = "0.5" height = "200" color = "red"></a-cylinder>
      <a-cylinder position = "9.3 0 0" radius = "0.5" height = "200" color = "red"></a-cylinder>
    </a-plane>

            
        </a-scene>
    </body>
</html>
